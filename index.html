<script type="text/javascript">
    // 主要判断是否登陆，并根据登陆跳转frameGroup
    apiready = function() {
        api.setStatusBarStyle({
            style: 'light'
        });
        // 禁止全屏
        api.setFullScreen({
            fullScreen: false
        });


        var localStorage = $api.getStorage('userToken');
        if (!localStorage || localStorage == '') {
            api.openWin({
                name: 'login_frm',
                url: 'html/login_frm.html',
                slidBackEnabled:false,
            });
            return;
        } else {
            api.openWin({
                name: 'main_win',
                url: './html/main_win.html',
                bounces:false,
                slidBackEnabled:false,
                pageParam: {
                    name: 'test'
                }
            });
        }
        api.startPlay({
            path: 'widget://res/manVs.mp3'
        }, function(ret, err) {
            if (ret) {
            }
        });
    }
</script>
